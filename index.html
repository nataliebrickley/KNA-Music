<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KNA Home Page</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel = "stylesheet" href="assets/css/style.css">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
</head>
<body class="home">
    <!--nav bar-->
    <nav class="navbar">
            <a class="navbar-brand">KNA MUSIC</a>
        </nav>
    <!--main content-->
    <div class="container">
        <div class = "row">
            <div class="col-md-6 welcome text-center">
                <h1>Explore Events from Your Favorite Artists!</h1>
                <form id="search-form">
                    <input class="autocomplete" class="form-control mr-sm-2" type="search" placeholder="Search Artist" aria-label="Search" id="artist" required>
                    <input class="" class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search" id="citySearch">
                    <!-- <a href="index.html">
                        <button class="btn my-2 my-sm-0" type="submit" id="submit">Search</button>
                    </a> -->
                    <input id="homeSearch" type="submit"  value="Search" />
                    <!--onclick="window.location.href='index.html';"-->
                </form>

    <div class="main-container">

        <div class="row">
            <!--Empty column-->
            <div class="col-md-1"></div>
            <!-- This is our information container with info on top and links on bottom -->
            <div class="col-md-5" id="content-card">
                <div class="card purple">
                    <div id="image"></div>
                    <div class="card-body">
                        <h5 class="card-title" id="eventName">Ticket Master Info</h5>
                        <p class="card-text" id="info"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item purple" id="venue"></li>
                        <li class="list-group-item purple" id="city"></li>
                        <li class="list-group-item purple" id="date"></li>
                    </ul>
                    <!-- Links to Wikipida and Ticketmaster-->
                    <div class="card-body text-center">
                        <a href="" class="card-link" id="wiki">Link to band Wiki</a>
                        <a href="" class="card-link" id="getTix" target="_blank">Get Tickets</a>
                    </div>
                </div>
            </div>


            <div class="col-md-5">
                <div class="row">
                    <p><b>Explore Previous Searches: </b></p>
                    <div id="artist-buttons">
         

                    </div>
                    <input type="button" id="reset" value="Clear Buttons">
                </div>
                <div class="row">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <!--JS-->
    <script src="assets/js/app.js"></script> 
</body>
</html>
