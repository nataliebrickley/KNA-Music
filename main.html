<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KNA Music</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

</head>

<body class="home">

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">No Shows Found!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Try searching for a different artist or a surrounding city! 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    
    <!--This is our nav bar-->
    <nav class="navbar">
        <a class="navbar-brand">KNA MUSIC</a>
        <form class="form-inline" id="nav-form">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Artist" aria-label="Search"
                id="artist" required>
            <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search" id="citySearch">
            <button class="btn my-2 my-sm-0" type="submit" id="submit">Search</button>
        </form>
    </nav>
    <br>

    <div class="main-container">

        <div class="row">
            <!--Empty column-->
            <div class="col-md-1"></div>
            <!-- This is our information container with info on top and links on bottom -->
            <div class="col-md-5" id="content-card">
                <div class="card purple">
                    <div id="image"></div>
                    <div class="card-body">
                        <h5 class="card-title" id="eventName">Ticket Master Info</h5>
                        <p class="card-text" id="info"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item purple" id="venue"></li>
                        <li class="list-group-item purple" id="city"></li>
                        <li class="list-group-item purple" id="date"></li>
                    </ul>
                    <!-- Links to Wikipida and Ticketmaster-->
                    <div class="card-body text-center">
                        <a href="" class="card-link" id="wiki">Link to band Wiki</a>
                        <a href="" class="card-link" id="getTix" target="_blank">Get Tickets</a>
                    </div>
                </div>
            </div>


            <div class="col-md-5">
                <div class="row">
                    <p><b>Explore Previous Searches: </b></p>
                    <div id="artist-buttons">
         

                    </div>
                    <input type="button" id="reset" value="Clear Buttons">
                </div>
                <div class="row">
                    <div id="map"></div>
                </div>
            </div>




        </div>
    </div>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnIs9SWvCoCykKiXFp_MvafcDjcSrh0DU&callback=initMap"
        async defer></script> -->
    <script src="assets/js/gmaps.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnIs9SWvCoCykKiXFp_MvafcDjcSrh0DU&libraries=places&type=(cities)&callback=autofillCities"></script> 
</body>

</html>
